<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Casamento Esdras e Ester</title>
</head>
<body>

    <div class="container">

     <div class="hamburguer">
         <div class="line" id="line1"></div>
         <div class="line" id="line2"></div>
         <div class="line" id="line3"></div>
     </div>
        <header>
            <div class="img-wrapper">
            <img src="images/temp2.jpg" alt="imagem">
            </div>
            <div class="banner"> 
            <h1>Esdras & Ester </h1>
            <p> Celebre conosco</p>
            <button>Saiba Mais</button>
            </div>
        </header>
        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Quem Somos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Nossa História</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Galeria de Fotos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Lista de Presença do Casamento</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href=""><i class="fab fa-spotify"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
        </div>
    </aside>

    <!--inicio do card de imagens quem somos-->
    <section class="sessao-quemsomos" id="quemsomos">
        <div class="sessao-header"> 
            <h1>Quem Somos</h1>
        </div>
        <div class="quemsomos">
            <div class="card">
                <div class="card-img-wrapper">
                <img src="images/esdrasnoivo.jpg" alt="esdras o noivo">
                </div>
                <!-- <div class="card-info">
                    <h2>Esdras, Noivo</h2>
                    <h3>Esdras Conceição de Jesus...</h3>
                    <p>Lore ipsum....</p>
                </div> -->
            </div>
            <div class="card">
                <div class="card-img-wrapper">
                <img src="images/esternoiva.jpg" alt="ester a noiva">
                </div>
                <!--<div class="card-info">
                    <h2>Ester, Noiva</h2>
                    <h3>Ester Pereira Freitas...</h3>
                    <p>Lore ipsum....</p>
                </div> -->
                
            </div>
        </div>
    </section>
    <!--fim do card de imagens quem somos-->
    <div class="sessao-header"> 
        <h1>Galeria de Fotos</h1>
    </div>

 
    <section class="container gallery-container">

        <!--Slide-->
        <div class="mySlides fade"> <!-- 01 -->
            <div class="numbertext">01 / 05</div>
            <img class="imgslide" src="images/foto_temp.jpg" alt="noivos"/>
            <div class="text"></div>
        </div>

        <div class="mySlides fade"> <!-- 02 -->
            <div class="numbertext">02 / 05</div>
            <img class="imgslide" src="images/esdrasnoivo.jpg" alt="noivo"/>
            <div class="text"></div>
        </div>

        <div class="mySlides fade"> <!-- 03 -->
            <div class="numbertext">03 / 05</div>
            <img class="imgslide" src="images/esternoiva.jpg" alt="noiva"/>
            <div class="text"></div>
        </div>

        <div class="mySlides fade"> <!-- 04 -->
            <div class="numbertext">04 / 05</div>
            <img class="imgslide" src="images/img dois.jpg" alt="casal de noivos"/>
            <div class="text"></div>
        </div>

        <div class="mySlides fade"> <!-- 05 -->
            <div class="numbertext">05 / 05</div>
            <img class="imgslide" src="images/temp2.jpg" alt="casal"/>
            <div class="text"></div>
        </div>
        <!--Final Slides-->

        <!--Navigation-->
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </section>
    <!--End of galery-->
        <!--Final Slides-->

        <!--Navigation-->
       

    </section>
    </div>
    <!--End of galery-->

    <footer>

            <p>
                Copyright &copy; 2021, Esdras Jesus - Todos os direitos reservados. 
            </p>
            <div class="social-list"> 
                <ul> 
                <li><a href=""><i class="fab fa-spotify"></i></a></li>
                <li><a href=""><i class="fab fa-instagram"></i></a></li>
                </ul>
            </div>
        </div>

    </footer>
    <!--fim do rodape-->
    
    </div>
    <script src="script.js"></script>

</body>

    
</html>
