<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="apple-touch-icon" sizes="180x180" href="images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <title>Casamento Esdras e Ester</title>
</head>
<body>

    <div class="container">

     <div class="hamburguer">
         <div class="line" id="line1"></div>
         <div class="line" id="line2"></div>
         <div class="line" id="line3"></div>
     </div>
        <header>
            <div class="img-wrapper">
            <img src="images/temp2.jpg" alt="imagem">
            </div>
            <div class="banner"> 
            <h1>Esdras & Ester </h1>
            <p> Celebre conosco</p>
            <button>Saiba Mais</button>
            </div>
        </header>
        <aside class="sidebar">
            <nav>
                <ul class="menu">
                    <li class="menu-item"><a href="#" class="menu-link">Home</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Quem Somos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Nossa História</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Galeria de Fotos</a></li>
                    <li class="menu-item"><a href="#" class="menu-link">Lista de Presença do Casamento</a></li>
                </ul>
            </nav>
            <div class="social-media">
                <a href=""><i class="fab fa-spotify"></i></a>
                <a href=""><i class="fab fa-instagram"></i></a>
        </div>
    </aside>

    <!--inicio do card de imagens quem somos-->
    <section class="sessao-quemsomos" id="quemsomos">
        <div class="sessao-header"> 
            <h1>Quem Somos</h1>
        </div>
        <div class="quemsomos">
            <div class="card">
                <div class="card-img-wrapper">
                <img src="images/esdrasnoivo.jpg" alt="esdras o noivo">
                </div>
                <div class="card-info">
                    <h2>Esdras, Noivo</h2>
                    <h3>Esdras Conceição de Jesus...</h3>
                    <p>Lore ipsum....</p>
                </div>
                </div>
                <div class="card">
                <div class="card-img-wrapper">
                <img src="images/esternoiva.jpg" alt="ester a noiva">
                </div>
                <div class="card-info">
                    <h2>Ester, Noiva</h2>
                    <h3>Ester Pereira Freitas...</h3>
                    <p>Lore ipsum....</p>
                </div>
                
            </div>
        </div>
    </section>
    <!--fim do card de imagens quem somos-->
    <div class="sessao-header"> 
        <h1>Galeria de Fotos</h1>
    </div>
    <!--slider de imagens inicio-->
    <div class="body">
        <div class="slider"> 
        <div class="slides">  
            <!---radio buttons start-->
            <input type="radio" name="radio-btn" id="radio1">
            <input type="radio" name="radio-btn" id="radio2">
            <input type="radio" name="radio-btn" id="radio3">
            <input type="radio" name="radio-btn" id="radio4">
            <input type="radio" name="radio-btn" id="radio5">
            <!---radio buttons end-->
            <!--slide images inicio-->
            <div class="slide first">
                <img src="images/foto_temp.jpg" alt="imagem casal">
            </div>

            <div class="slide">
                <img src="images/esternoiva.jpg" alt="imagem casal">
            </div>

            <div class="slide">
                <img src="images/esdrasnoivo.jpg" alt="imagem casal">
            </div>

            <div class="slide">
                <img src="images/esternoiva.jpg" alt="imagem casal">
            </div>

            <div class="slide">
                <img src="images/foto_temp.jpg" alt="imagem casal">
            </div>
             <!--slide images fim-->

            <!--automatic navigation inicio-->
            <div class="navigation-auto">
                <div class="auto-btn1"></div>
                <div class="auto-btn2"></div>
                <div class="auto-btn3"></div>
                <div class="auto-btn4"></div>
                <div class="auto-btn5"></div>
            </div>
            <!--automatic navigation fim-->

            <!--manual navigation inicio-->
            <div class="navigation-manual"> 
                <label for="radio1" class="manual-btn"></label>
                <label for="radio2" class="manual-btn"></label>
                <label for="radio3" class="manual-btn"></label>
                <label for="radio4" class="manual-btn"></label>
                <label for="radio5" class="manual-btn"></label>
            </div>
            <!--manual navigation fim-->



        </div>
        </div>
    </div>

    <!--slide de imagens fim-->


    </div>
</body>

    <script src="script.js"></script>
</html>
